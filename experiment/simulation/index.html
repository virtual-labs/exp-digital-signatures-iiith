<!DOCTYPE html>
<html>
<head>
	<!-- Add CSS at the head of HTML file -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
		<!-- Your code goes here-->

		 <div class="content" id="experiment-article-section-4-content">
                            <p>Digitally sign the plaintext with Hashed RSA.</p>
                            <form name="rsatest" onsubmit="do_encrypt();return false;">
                                <p>Plaintext (string):</p>
                                <p>
                                    <input id="input" name="user_input" size="40" type="text" value="test"/>
                                    <input onclick="document.getElementById('hash_value').value = hex_sha1(document.getElementById('input').value)" type="button" value="SHA-1"/>
                                </p>
                                <br/>
                                <p>Hash output(hex):</p>
                                <p>
                                    <input id="hash_value" readonly="true" size="40" type="text" value=""/>
                                </p>
                                <br/>
                                <br/>
                                <p>Input to RSA(hex):</p>
                                <p>
                                    <input name="plaintext" size="40" type="text" value=""/>
                                    <input onclick="do_encrypt();" type="button" value="Apply RSA"/>
                                </p>
                                <p>
                                    Digital Signature(hex):
                                    <br/>
                                    <textarea cols="70" name="ciphertext" rows="4"></textarea>
                                    <br/>
                                </p>
                                <p>
                                    Digital Signature(base64):
                                    <br/>
                                    <textarea cols="70" name="cipherb64" rows="3"></textarea>
                                    <br/>
                                </p>
                                <p>
                                    Status:
                                    <br/>
                                    <input name="status" size="40" type="text"/>
                                    <br/>
                                </p>
                                <p>
                                </p>
                                <hr/>
                                <p><b>RSA public key</b></p>
                                <p>
                                    Public exponent (hex, F4=0x10001):
                                    <br/>
                                    <input name="e" size="20" type="text" value="3"/>
                                    <br/>
                                </p>
                                <p>
                                    Modulus (hex):
                                    <br/>
                                    <textarea cols="70" name="n" rows="4" type="text"></textarea>
                                    <br/>
                                    <input onclick="set_1024f4();" type="button" value="1024 bit"/>
                                    <input onclick="set_1024e3();" type="button" value="1024 bit (e=3)"/>
                                    <input onclick="set_512f4();" type="button" value="512 bit"/>
                                    <input onclick="set_512e3();" type="button" value="512 bit (e=3)"/>
                                    <br/>
                                    <br/>
                                </p>
                                
                            </form>
                        </div>
